

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<button style="float:right;margin-top: 1%;" type="button" class="btn btn-outline-primary" (click)="addDealerClick()"
    data-bs-toggle="modal" data-bs-target="#dealerModal" data-backdrop="static" data-keyboard="false">
    <i class="fa fa-plus" aria-hidden="true"></i></button>

<div class="modal fade" id="dealerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngIf="isEdit">
                <app-add-edit-dealer [dealer]="dealer">

                </app-add-edit-dealer>
                
            </div>
        </div>
    </div>
</div>



<table class="table" style="background-color: rgba(212, 226, 250, 0.5);">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Website</th>
            <th>Email</th>
            <th>PhoneNo</th>
            <th>Mobile</th>
            <th>DealerNo</th>
        </tr>
    </thead>
    <tbody>
        <!-- *ngFor="let dataItem of DealerList" -->
        <ng-container *ngFor="let dataItem of DealerList ; index as i">
            <tr>
                <td>{{dataItem.id}}</td>
                <td>{{dataItem.DealerName}}</td>
                <td>{{dataItem.Address}}</td>
                <td>{{dataItem.Website}}</td>
                <td>{{dataItem.Email}}</td>
                <td>{{dataItem.PhoneNo}}</td>
                <td>{{dataItem.DealerNo}}</td>
                <td>
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                        data-bs-target="#dealerModal"  data-backdrop="static"
                        data-keyboard="false">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"(click)="editDealerClick(dataItem)">
                        </i></button>
                  

                    <button type="button" style="margin-left: 5%;" class="btn btn-outline-danger" (click)="deleteDealer(dataItem)">

                        <i class="fa fa-trash" aria-hidden="true"></i></button>
                    


                 
                    <!-- (click)="displayVehicles(dataItem)" -->
                </td>
            </tr>
            
        </ng-container>
    </tbody>
</table>
