<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <br>
<h5 class="breadcrum">Home / Dealer</h5>

  <!-- Button trigger modal -->
  <button style="float:right;margin-top: 1%;" type="button" class="btn btn-outline-primary" 
  data-bs-toggle="modal" data-bs-target="#exampleModal"
  (click)="addDealerClick()"
  data-backdrop="static" data-keyboard="false">
  <i class="fa fa-plus" aria-hidden="true"></i> &ensp;Add Dealer</button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
            <button type="button" class="btn-close" 
            data-bs-dismiss="modal" aria-label="Close"
            (click)="closeClick()"#closeAddExpenseModal ></button>
          </div> 
          <div class="modal-body" *ngIf="ActivateAddEditDealerComp">
              <app-add-edit-dealer [dealer]="dealer" ></app-add-edit-dealer>
          </div>
        </div>
      </div>
    </div>
    
  
  <table id="filterListTable" class="table" style="background-color: rgba(212, 226, 250, 0.5);">
      <thead>
          <tr>
            <!-- <th>ID</th> -->
            <th>Name</th>
            <th>Address</th>
            <th>Website</th>
            <th>Email</th>
            <th>Phone No</th>
            <th>Mobile</th>
            <th style="text-align:center">Action</th>


          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let dataItem of DealerList">
              
             <!-- <td>{{dataItem.Id}}</td> -->
             <td>{{dataItem.DealerName}}</td>
             <td>{{dataItem.Address}}</td>
             <td>{{dataItem.Website}}</td>
             <td>{{dataItem.Email}}</td>
             <td>{{dataItem.PhoneNo}}</td>
             <td>{{dataItem.DealerNo}}</td>
              <td style="display: flex;">
                  <button type="button" class="btn btn-outline-success"
                  data-bs-toggle="modal" data-bs-target="#exampleModal"
                  (click)="editDealerClick(dataItem)"
                  data-backdrop="static" data-keyboard="false">
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp; Edit</button>
                  
                  <button [disabled]="!dataItem.DeleteButton" type="button" style="margin-left: 5%;" class="btn btn-outline-danger"
                  (click)="deleteDealer(dataItem)">
                  <i class="fa fa-trash" aria-hidden="true"></i>&nbsp; Delete</button>
              </td>
          </tr>
      </tbody>
  </table>
