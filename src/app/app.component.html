<div class="d-flex" id="wrapper">


      <div class="sidenavbar" *ngIf="!hidemenu">
          <!-- Sidebar -->
          <div class="border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">
              <img src="../assets/123.png" style="width:180px"></div>
            <div class="list-group list-group-flush">
              
              <a routerLink="home" routerLinkActive="active" class="list-group-item list-group-item-action bg-light" ><i class="fa fa-home" aria-hidden="true"></i><b> Home</b> </a>
              
              <a routerLink="appoinment" routerLinkActive="active" class="list-group-item list-group-item-action bg-light"><i class="fa fa-calendar" aria-hidden="true"></i><b> Appoinment</b></a>
              <a routerLink="customervehicle" routerLinkActive="active" class="list-group-item list-group-item-action bg-light "><i class="fa fa-user" aria-hidden="true"></i><b> Customer</b> </a>
              <a routerLink="service" routerLinkActive="active" class="list-group-item list-group-item-action bg-light "><i class="fa fa-cogs" aria-hidden="true"></i><b> Service</b></a>
              <a routerLink="mechanic" routerLinkActive="active" class="list-group-item list-group-item-action bg-light"><i class="fa fa-wrench" aria-hidden="true"></i><b> Mechanic</b></a>
              <!-- <a routerLink="vehical" class="list-group-item list-group-item-action bg-light"><i class="fa fa-car" aria-hidden="true"></i><b> Vehicle</b></a> -->
              <a routerLink="dealer" routerLinkActive="active" class="list-group-item list-group-item-action bg-light"><i class="fa fa-male" aria-hidden="true"></i><b> Dealer</b></a>
              
              <!-- <a routerLink="tracking/9" routerLinkActive="active" class="list-group-item list-group-item-action bg-light"><i class="fa fa-male" aria-hidden="true"></i><b> Tracker</b></a> -->
            </div>
          </div>
          </div>
          <!-- /#sidebar-wrapper -->
        
          <!-- Page Content -->
          
          <div id="page-content-wrapper">
            
            <nav  *ngIf="!hidemenu" class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
              <button class="btn btn-outline-dark" id="menu-toggle">&#9776;</button>
        
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                  <li class="nav-item active">
                    
                      <mat-card-content id='profile' *ngIf="profile?.name"> Welcome {{profile?.name}}! </mat-card-content>
                      <button (click)="login()"   *ngIf="!profile?.name" class="nav-link" ><i class="fa fa-power-off" aria-hidden="true"></i><b> Login</b> <span class="sr-only">(current)</span></button>
                  
                      <button (click)="logout()"  *ngIf="profile?.name"  class="nav-link" ><i class="fa fa-power-off" aria-hidden="true"></i><b> Logout</b> <span class="sr-only">(current)</span></button>
                  </li>
                </ul>
              </div>
            </nav>
            

    <div class="container-fluid">



        <!-- <div class="lds-ripple" *ngIf="service.lo" ><div></div><div></div></div> -->
       
           
      <router-outlet *ngIf="!isIframe"></router-outlet>
    </div>
</div>
