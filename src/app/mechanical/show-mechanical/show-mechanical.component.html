<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
  </head>
  <br>
  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin-clockwise" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<h5 class="breadcrum">Home / Mechanic</h5>
  <!-- Button trigger modal -->
  
  <button style="float:right;margin-top: 1%;" type="button" class="btn btn-outline-primary" 
  data-bs-toggle="modal" data-bs-target="#exampleModal"
  (click)="addMechanicClick()"
  data-backdrop="static" data-keyboard="false">
  <i class="fa fa-plus" aria-hidden="true"></i> &ensp;Add Mechanic</button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
            <button type="button" class="btn-close" 
            data-bs-dismiss="modal" aria-label="Close"
            (click)="closeClick()"></button>
          </div> 
          <div class="modal-body" *ngIf="ActivateAddEditMechanicComp">
              <app-add-edit-mechanical [Mechanic]="mechanic"></app-add-edit-mechanical>
              <!-- <app-add-edit-mechanic [mechanic]="mechanic" ></app-add-edit-mechanic> -->
          </div>
        </div>
      </div>
    </div>
    
  <table id="filterListTable"  class="table" style="background-color: rgba(212, 226, 250, 0.5);">
      <thead>
          <tr>
            <!-- <th>ID</th> -->
            <th>
              <div class="th-inner" (click)="sortMaterialData('MechanicName')">
                <span class="float-left cursor-pointer sortColumn" id="mtSalesPartCol">{{"Mechanic Name"}}<i class="fa fa-fw fa-sort"></i></span>
                <span *ngIf="sortedColumn == 'MechanicName'" class="sorting">
                    <a [class.sorting-up]="isAscending" [class.sorting-down]="!isAscending"></a>
                </span>
              </div>
            </th>
            <th>
              <div class="th-inner" (click)="sortMaterialData('EmployeeNo')">
                <span class="float-left cursor-pointer sortColumn" id="mtSalesPartCol">{{"Employee No"}}<i class="fa fa-fw fa-sort"></i></span>
                <span *ngIf="sortedColumn == 'EmployeeNo'" class="sorting">
                    <a [class.sorting-up]="isAscending" [class.sorting-down]="!isAscending"></a>
                </span>
              </div>   
            </th>
            <th>
                <div class="th-inner" (click)="sortMaterialData('MobileNo')">
                    <span class="float-left cursor-pointer sortColumn" id="mtSalesPartCol">{{"Mobile No"}}<i class="fa fa-fw fa-sort"></i></span>
                    <span *ngIf="sortedColumn == 'MobileNo'" class="sorting">
                        <a [class.sorting-up]="isAscending" [class.sorting-down]="!isAscending"></a>
                    </span>
                </div> 
            </th>
            <th>
              <div class="th-inner" (click)="sortMaterialData('EmailId')">
                <span class="float-left cursor-pointer sortColumn" id="mtSalesPartCol">{{"Email Id"}}<i class="fa fa-fw fa-sort"></i></span>
                <span *ngIf="sortedColumn == 'EmailId'" class="sorting">
                    <a [class.sorting-up]="isAscending" [class.sorting-down]="!isAscending"></a>
                </span>
              </div>
            </th>
            <th>
              <div class="th-inner" (click)="sortMaterialData('isActive')">
                <span class="float-left cursor-pointer sortColumn" id="mtSalesPartCol">{{"Active Status"}}<i class="fa fa-fw fa-sort"></i></span>
                <span *ngIf="sortedColumn == 'isActive'" class="sorting">
                    <a [class.sorting-up]="isAscending" [class.sorting-down]="!isAscending"></a>
                </span>
              </div>
            </th>
            <th>
              <div class="th-inner" (click)="sortMaterialData('DealerName')">
                <span class="float-left cursor-pointer sortColumn" id="mtSalesPartCol">{{"Dealer Name"}}<i class="fa fa-fw fa-sort"></i></span>
                <span *ngIf="sortedColumn == 'DealerName'" class="sorting">
                    <a [class.sorting-up]="isAscending" [class.sorting-down]="!isAscending"></a>
                </span>
              </div>
            </th>
            <th>Action</th>
  
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let dataItem of MechanicList">
              
             <!-- <td>{{dataItem.Id}}</td> -->
             <td>{{dataItem.MechanicName}}</td>
             <td>{{dataItem.EmployeeNo}}</td>
             <td>{{dataItem.MobileNo}}</td>
             <td>{{dataItem.EmailId}}</td>
             <td>{{dataItem.isActive}}</td>
             <td>{{dataItem.DealerName}}</td>
  
             <td style="display: flex;">
                  <button type="button" class="btn btn-outline-success"
                  data-bs-toggle="modal" data-bs-target="#exampleModal"
                  (click)="editMechanicClick(dataItem)"
                  
                  data-backdrop="static" data-keyboard="false">
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp; Edit</button>
                  <button [disabled]="!dataItem.DeleteButton" type="button" style="margin-left: 5%;" class="btn btn-outline-danger"
                  (click)="deleteMechanic(dataItem)">
                  <i class="fa fa-trash" aria-hidden="true"></i>&nbsp; Delete</button>
              </td>
          </tr>
      </tbody>
  </table>
