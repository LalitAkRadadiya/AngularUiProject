<form #myForm="ngForm">
    <div class="form-group" style="background-color: rgba(158, 179, 175, 0.041);">
        <div class="row">
            <label class="col-sm-2 col-form-label">First Name<span style="color: red;">*</span></label>
            <div class="col-sm-5"></div>
            <label class="col-sm-2 col-form-label">Last Name<span style="color: red;">*</span></label>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <input type="text" class="form-control" name="FName" [(ngModel)]='customer.FName' placeholder="First Name" required>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                <input type="text" class="form-control" [(ngModel)]='customer.LName'  placeholder="Last Name" required name="LName">
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label">Address<span style="color: red;">*</span></label>
            <div class="col-sm-5"></div>
            <label class="col-sm-2 col-form-label">Zip Code<span style="color: red;">*</span></label>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <input type="text" class="form-control" [(ngModel)]='customer.Address' placeholder="Address" required name="Address">
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                <input type="text" class="form-control" [(ngModel)]='customer.ZipCode' required  placeholder="ZipCode" name="ZipCode">
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label">City<span style="color: red;">*</span></label>
            <div class="col-sm-5"></div>
            <label class="col-sm-2 col-form-label">Country<span style="color: red;">*</span></label>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <input type="text" class="form-control" [(ngModel)]='customer.City'   placeholder="City" required name="City">
                <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                <input type="text" class="form-control" [(ngModel)]='customer.Country' required   placeholder="Country" name="Country">
            </div>
        </div>

        <div class="row">
            <label class="col-sm-2 col-form-label">Email<span style="color: red;">*</span></label>
            <div class="col-sm-5"></div>
            <label class="col-sm-2 col-form-label">Mobile<span style="color: red;">*</span></label>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <input type="email" email class="form-control" [(ngModel)]='customer.Email'  placeholder="Email"  name="Email" required>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                <input type="text" class="form-control" [(ngModel)]='customer.CustomerNo' name="CustomerNo"  placeholder="MobileNo"  required>
            </div>
        </div>
    </div>

    <div style="text-align: center">

        <button [disabled]="myForm.invalid" (click)="addCustomer()" *ngIf="customer.Id==0" type="button"
            class="btn btn-success">Save</button>
        <button [disabled]="myForm.invalid" (click)="editCustomer()" *ngIf="customer.Id!=0" type="button"
            class="btn btn-success">Save</button>
        <button data-bs-dismiss="modal" aria-label="Close" type="button" class="btn btn-danger">Cancel</button>
    </div>
</form>
