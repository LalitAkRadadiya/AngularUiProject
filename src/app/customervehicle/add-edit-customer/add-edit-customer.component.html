<div class="form-group" style="background-color: rgba(158, 179, 175, 0.041);">
    <div class="row">
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-5"></div>
        <label class="col-sm-2 col-form-label">Last Name</label>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <input type="text" class="form-control" name="FName" [(ngModel)]='customer.FName'>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
            <input type="text" class="form-control" [(ngModel)]='customer.LName'>
        </div>
    </div>
    <div class="row">
        <label class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-5"></div>
        <label class="col-sm-2 col-form-label">Zip Code</label>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <input type="text" class="form-control" [(ngModel)]='customer.Address'>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
            <input type="text" class="form-control" [(ngModel)]='customer.ZipCode'>
        </div>
    </div>
    <div class="row">
        <label class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-5"></div>
        <label class="col-sm-2 col-form-label">Country</label>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <input type="text" class="form-control" [(ngModel)]='customer.City'>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
            <input type="text" class="form-control" [(ngModel)]='customer.Country'>
        </div>
    </div>

    <div class="row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-5"></div>
        <label class="col-sm-2 col-form-label">Mobile</label>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <input type="text" class="form-control" [(ngModel)]='customer.Email'>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
            <input type="text" class="form-control" [(ngModel)]='customer.CustomerNo'>
        </div>
    </div>
</div>

<div style="text-align: center">

        <button (click)="addCustomer()" *ngIf="customer.Id==0" type="button" class="btn btn-success">Save</button>
        <button (click)="editCustomer()" *ngIf="customer.Id!=0" type="button" class="btn btn-success">Save</button>
        <button    data-bs-dismiss="modal" aria-label="Close" type="button" class="btn btn-danger">Cancel</button>
</div>
